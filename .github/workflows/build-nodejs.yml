name: Node.js CI

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Use Node.js latest
      uses: actions/setup-node@v4
      with:
        node-version: latest
    - name: Run ci
      run: npm ci
    - name: Run build
      run: npm run build --if-present
    - name: Run test
      run: npm test